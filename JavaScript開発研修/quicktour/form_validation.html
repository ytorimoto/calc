<!DOCTYPE HTML> 
<html lang="ja"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>フォームが未入力の時にアラートを表示する</title> 
		<link rel="stylesheet" href="_shared/css/reset.css"> 
		<link rel="stylesheet" href="_shared/css/base.css">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
			window.onload = function() {
			var id=
			  document.getElementById('idText');
			  id.onblur=function(){
			  if(id.value===''){
			  alert('IDを入力してください');
			  }
			  };
			};
			window.onload=function(){
			var password=document.getElementById('passwordText');
			password.onblur=function(){
			if(password.value===''){
			alert('passを入力してください');
			}
			};
			};
		</script>
	</head> 
	<body>

		<header>
			<div class="inner">
				<h1>フォームが未入力の時にアラートを表示する</h1>
			</div>
		</header>

		<div id="contents">
			<div class="inner">
				<form>
					<label for="id">ID</label>
					<input id="idText" type="text" name="id" />
					<label for="password">Password</label>
					<input id="passwordText" type="password" name="password" />
				</form>

			</div><!-- inner -->
		</div><!-- contents -->

		<footer>
			<small><img src="_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
		</footer>

	</body>
</html>
