<!DOCTYPE HTML> 
<html lang="ja"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>年齢の選択肢をドロップダウンに表示する</title> 
		<link rel="stylesheet" href="_shared/css/reset.css"> 
		<link rel="stylesheet" href="_shared/css/base.css">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head> 
	<body>

		<header>
			<div class="inner">
				<h1>年齢の選択肢をドロップダウンに表示する</h1>
			</div>
		</header>

		<div id="contents">
			<div class="inner">
				年齢
				<select>
					<script>
					for(var i=10; i<=100; i++){
					document.write('<option>' + i + '</option>');}
					</script>
				</select>
			</div><!-- inner -->
		</div><!-- contents -->

		<footer>
			<small><img src="_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
		</footer>

	</body>
</html>
