<!DOCTYPE HTML> 
<html lang="ja"> 
	<head> 
		<meta charset="UTF-8"> 
		<title>１年の秒数を計算して表示する</title> 
		<link rel="stylesheet" href="_shared/css/reset.css"> 
		<link rel="stylesheet" href="_shared/css/base.css">
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head> 
	<body>

		<header>
			<div class="inner">
				<h1>１年の秒数を計算して表示する</h1>
			</div>
		</header>

		<div id="contents">
			<div class="inner">
				<script>
					document.write('<h2>1年を365日とした場合...</h2>');
					document.write('<p>1年は' + (365 * 24) + '時間です</p>');
					document.write('1年は' + (365 * 24 * 60) + '分です');
				</script>
			</div><!-- inner -->
		</div><!-- contents -->

		<footer>
			<small><img src="_shared/img/footer_copy.png" width="147" height="14" alt="（C）H2O Space. Mynavi"></small>
		</footer>

	</body>
</html>
